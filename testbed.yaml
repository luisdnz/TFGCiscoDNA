testbed:
  name: Small NXOS/IOSXE Network
devices:
  terminal_server:
    os: linux
    type: linux
    credentials:
      default:
        username: change_me
        password: change_me
    connections:
      cli:
        protocol: ssh
        ip: 10.10.20.161
  dist-rtr01:
    os: iosxe
    type: router
    series: csr1000v
    credentials:
      default:
        username: cisco
        password: cisco
    connections:
      defaults:
        class: unicon.Unicon
      a:
        protocol: telnet
        proxy: terminal_server
